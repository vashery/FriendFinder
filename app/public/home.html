<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="jumbotron text-center">
      <h1>Friend Finder</h1>
      <br>
      <br>
      <br>
      <br>
      <h2>Answer some questions</h2>
      <h2>and find out who you match with!</h2>
      <br>
      <br>
      <br>

      <div>
        <a href="/survey"><button type="button" class="btn btn-lg btn-warning">
            <h4><span class="glyphicon glyphicon-list-alt"></span> Go to the questions</h4>
          </button></a>
      </div>

    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <button type="button" class="btn btn-lg btn-warning">
        <h4><span class="glyphicon glyphicon-list-alt"></span>Clear Friends</h4>
      </button>
    </div>
  </footer>

  <div class="modal" id="clear-modal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Friends have been cleared</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
  crossorigin="anonymous"></script>
  <script type="text/javascript">

    $("#clearbutton").on("click", function (event) {
      $.post("/api/clear", function (data) {
        
        $("#clear-modal").modal("toggle");

      });


    });

  </script>
</body>

</html>
